<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleraPro - Cotejador de Peleas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .swirl-bg {
        background-color: #111827;
        background-image:
          radial-gradient(at 47% 33%, hsl(200.00, 0%, 14%) 0, transparent 59%),
          radial-gradient(at 82% 65%, hsl(215.00, 19%, 17%) 0, transparent 55%);
      }
      .printable-planilla-container {
        display: none;
      }
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          font-family: Arial, sans-serif;
          font-size: 12pt;
        }
        
        /* Default hide everything */
        .printable-area, .printable-card, #printable-planilla {
            display: none;
        }

        /* Show only the targeted print area */
        body.printing-cartelera .printable-card,
        body.printing-results .printable-area,
        body.printing-planilla #printable-planilla {
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            background: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100%;
        }

        body.printing-planilla .printable-planilla-container {
            display: block !important;
        }

        body.printing-cartelera .fight-card,
        body.printing-results tr {
            page-break-inside: avoid;
        }

        /* Hide all other elements on the page */
        body.printing-cartelera > div > :not(main),
        body.printing-results > div > :not(main),
        body.printing-planilla > div > :not(main) {
            display: none !important;
        }
        
        main > div > :not(.print-target) {
           display: none !important;
        }

        h2, h3, h4 {
            color: black !important;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        th, td {
            color: black !important;
        }
        th {
            background-color: #f2f2f2 !important;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        /* Specific for ResultsScreen */
        .results-details-row {
            display: table-row !important; /* Force show for printing */
        }
        .results-details-cell {
            background-color: #f9f9f9 !important;
            padding-left: 2rem !important;
            border-bottom: 2px solid #ccc !important;
        }
     /* Specific for MatchmakingScreen */
        .fight-card {
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 8px;
        }
      }
    </style>
    <!-- El "link" a index.css puede o no ser necesario dependiendo de la configuración de Vite, pero no hace daño -->
